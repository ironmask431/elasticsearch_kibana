# Production 운영 환경 설정
spring:
  datasource:
    url: jdbc:mysql://prod-db-host:3306/logback_elasticsearch_kibana?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: prod_user
    password: ${DB_PASSWORD:prod_password} # 환경변수 우선 사용
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: warn                    # 모든 로그를 WARN 레벨로 (ERROR, WARN만 출력)
    kevin.elasticsearch: info     # kevin.elasticsearch 패키지만 INFO 레벨로