spring:
  datasource:
    url: jdbc:mysql://localhost:3306/logback_elasticsearch_kibana?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

# 운영환경에서는 비추천. 로그량 너무 많음.
logging:
  level:
    root: info # info 이상의 로그만 출력 (trace, debug 미출력) 미설정 시 디폴트 = info
    org.hibernate.SQL: DEBUG # Hibernate가 실행하는 모든 SQL 쿼리를 콘솔에 출력합니다.
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE